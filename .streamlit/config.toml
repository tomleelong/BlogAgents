[[theme.fontFaces]]
family = "Lato"
url = "https://fonts.gstatic.com/s/lato/v24/S6uyw4BMUTPHjx4wXiWtFCc.woff2"

[theme]
base = "light"
primaryColor = "#224AA8"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#1C2334"
borderColor = "#224AA8"
font = "Lato"

[server]
# Optional: disable file watcher for better performance
fileWatcherType = "none"

[browser]
# Optional: automatically open browser
gatherUsageStats = false